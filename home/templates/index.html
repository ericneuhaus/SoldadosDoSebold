{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <style type="text/css">
        #logo {
            position: relative;
            top: 0;
            transition: all .2s ease-in-out
        }

        #logo:hover {
            top: -4px;
            transition: all .2s ease-in-out;
        }

        #button {
            position: relative;
            top: 0;
            transition: all .2s ease-in-out
        }

        #button:hover {
            top: -6px;
        }

        #img_anim {
            transition: 0.5s;
        }

        #img_anim:hover {
            transform: scale(1.1);
        }

        .img{
            width: 1080px !important;  
            height: 810px !important; 
        }
    </style>

    <title>Soldados do Sebold</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar sticky-top" style="background-color: #0c8a1d;">
        <div class="container-fluid">
            <div class="d-none d-sm-block">
                <a class="navbar-brand" id="logo" href="/">
                    <img src="{% static '/img/Icons/logoSoldadosSemFundoTotal.png' %}"
                        onmouseover="this.src='{% static "/img/Icons/logoSoldadosSemFundo.png" %}'"
                        onmouseleave="this.src='{% static "/img/Icons/logoSoldadosSemFundoTotal.png" %}'" width="150px"
                        height="50px"></img>
                </a>
            </div>
            <a class="navbar-brand" href="/">Soldados do Sebold</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item px-md-1" id="button">
                        <a class="btn btn-outline-light btn-floating mt-2 mb-1 ms-2" href="/comoChegar" role="button"
                            style=" height:100%;">
                            Como chegar
                        </a>
                    </li>
                    <li class="nav-item px-md-1" id="button">
                        <a class="btn btn-outline-light btn-floating mt-2 mb-1" role="button" style=" height:100%;"
                            href="/trilhas">Trilhas</a>
                    </li>
                    <li class="nav-item px-md-1" id="button">
                        <a class="btn btn-outline-light btn-floating mt-2 mb-1" role="button" style=" height:100%;"
                            href="/historia/">História</a>
                    </li>
                    <li class="nav-item px-md-1" id="button">
                        <a class="btn btn-outline-light btn-floating mt-2 mb-1" role="button" style=" height:100%;"
                            href="/momentos">Momentos</a>
                    </li>
                </ul>
            </div>
        </div>
        <div style="background-color: #077215; height: 4px; width: 100%; position:absolute; bottom: 0%;"></div>
    </nav>
    <div>
        {% block conteudo %}{% endblock conteudo %}
    </div>

    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                Conheça nossas redes sociais
            </section>
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-dark btn-floating m-1" href="https://www.facebook.com/soldadosdosebold/"
                    role="button">
                    <img src="{% static '/img/Icons/icon_facebook.png' %}"></img>
                </a>

                <!-- Instagram -->
                <a class="btn btn-dark btn-floating m-1" href="https://www.instagram.com/soldadosdosebold/"
                    role="button">
                    <img src="{% static '/img/Icons/icon_instagram.png' %}"></img>
                </a>
            </section>
        </div>

        <div class="container-fluid text-center" style="background-color: rgba(0, 0, 0, 0.2);">
            <div class="row  p-3">
                <div class="col content-main">
                    © 2023 Copyright:
                    <a class="text-white">Soldados do Sebold</a>
                </div>
                <div class="col content-secondary">Feito por Eric Neuhaus</div>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
